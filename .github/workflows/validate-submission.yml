name: Dot Pages - site upload validation
on: [pull_request]

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  check-submission:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Json/Structure Validation
        env:
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        run: |
          git fetch origin main:main || true
          
          for dir in $(find pages/ -maxdepth 1 -mindepth 1 -type d ! -name "_template"); do
            FOLDER_NAME=$(basename "$dir")
            CONFIG_PATH="$dir/config.json"
            
            echo "--- Checking folder: $FOLDER_NAME ---"

            if git show main:pages/$FOLDER_NAME/config.json > /dev/null 2>&1; then
              EXISTING_OWNER=$(git show main:pages/$FOLDER_NAME/config.json | jq -r '.author.github // .author.name')
              
              if [ "$EXISTING_OWNER" != "$PR_AUTHOR" ]; then
                echo "::error::Access Denied! Only $EXISTING_OWNER can modify the folder $FOLDER_NAME. (You are $PR_AUTHOR)"
                exit 1
              fi
            fi

            if [ ! -f "$CONFIG_PATH" ]; then
              echo "::error file=$CONFIG_PATH::config.json file is missing"
              exit 1
            fi
            if [ ! -d "$dir/src" ]; then
              echo "::error::'src' folder is missing in $FOLDER_NAME"
              exit 1
            fi

            ROUTE=$(jq -r '.route' "$CONFIG_PATH")
            NAME=$(jq -r '.name' "$CONFIG_PATH")
            AUTH_NAME=$(jq -r '.author.name' "$CONFIG_PATH")
            AUTH_URL=$(jq -r '.author.url' "$CONFIG_PATH")

            if [ "$ROUTE" != "/$FOLDER_NAME" ]; then
              echo "::error file=$CONFIG_PATH::Route '$ROUTE' non corrisponde al nome cartella '/$FOLDER_NAME'"
              exit 1
            fi

            if [ "$NAME" == "null" ] || [ -z "$NAME" ]; then
              echo "::error file=$CONFIG_PATH::Il campo 'name' è vuoto o mancante."
              exit 1
            fi

            if [[ ! "$AUTH_URL" =~ ^https?:// ]]; then
              echo "::error file=$CONFIG_PATH::L'URL autore deve iniziare con http:// o https://."
              exit 1
            fi

            echo "✅ Validazione completata per $FOLDER_NAME."
          done

      - name: Post Comment on Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "⚠️ **Validazione Fallita!**\n\nHai provato a modificare una cartella non tua o ci sono errori nel file `config.json`.\n\nControlla i messaggi rossi nei log per i dettagli."
            })