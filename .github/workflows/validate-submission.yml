name: Dot Pages - site upload validation
on: [pull_request]

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  check-submission:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Json/Structure Validation
        env:
          GH_TOKEN: ${{ github.token }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        run: |
          git fetch origin main:main || true

          CHANGED_FOLDERS=$(git diff --name-only main...HEAD | grep '^pages/' | cut -d/ -f2 | sort -u | grep -v '^_template' || true)

          if [ -z "$CHANGED_FOLDERS" ]; then
            echo "Nessuna modifica nelle pagine. Salto i controlli."
            exit 0
          fi

          for FOLDER_NAME in $CHANGED_FOLDERS; do
            echo "--- Analisi cartella: $FOLDER_NAME ---"

            if git ls-tree -d main pages/$FOLDER_NAME > /dev/null 2>&1; then
              
              LAST_OWNER=$(gh api "repos/${{ github.repository }}/commits?path=pages/$FOLDER_NAME&sha=main&per_page=1" --jq '.[0].author.login')

              echo "Proprietario rilevato su main: $LAST_OWNER"
              echo "Autore attuale della PR: $PR_AUTHOR"

              if [ "$LAST_OWNER" != "null" ] && [ "$LAST_OWNER" != "$PR_AUTHOR" ]; then
                echo "::error::Accesso Negato! La cartella '$FOLDER_NAME' appartiene a $LAST_OWNER. Tu sei $PR_AUTHOR."
                exit 1
              fi
            else
              echo "Nuova cartella rilevata. Creazione permessa per $PR_AUTHOR."
            fi

            CONFIG_PATH="pages/$FOLDER_NAME/config.json"
            if [ ! -f "$CONFIG_PATH" ]; then
              echo "::error file=$CONFIG_PATH::config.json mancante."
              exit 1
            fi

            ROUTE=$(jq -r '.route' "$CONFIG_PATH")
            if [ "$ROUTE" != "/$FOLDER_NAME" ]; then
              echo "::error file=$CONFIG_PATH::La route '$ROUTE' deve essere '/$FOLDER_NAME'."
              exit 1
            fi
          done

      - name: Post Comment on Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "⚠️ **Protezione Cartelle Attiva**\n\nSembra che tu stia cercando di modificare una cartella creata da un altro utente. Solo il proprietario originale può apportare modifiche a quella specifica cartella."
            })